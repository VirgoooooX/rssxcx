name: Update RSS Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: update-rss-feed
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      SOURCE_URL: https://www.xchuxing.com/official
      OUTPUT_PATH: feed.xml
      MAX_ITEMS: "50"
      TIMEOUT_MS: "15000"
      RETRIES: "2"
      RETRY_BASE_DELAY_MS: "800"
      FEED_URL: ${{ vars.FEED_URL }}
      SITE_URL: ${{ vars.SITE_URL }}
      BRANCH: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate feed
        run: npm run generate

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- feed.xml; then
            echo "feed.xml unchanged"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git commit -m "chore(rss): update feed" || true

          # 将远端最新提交变基到当前更改之下（避免 push 被拒绝）
          git pull --rebase --autostash origin "$BRANCH"
          git push
